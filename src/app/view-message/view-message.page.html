<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-item>
    <ion-icon name="person-circle" color="secondary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ message.fromName }}
        <span class="date">
          <!-- <ion-note>{{ message.date }}</ion-note> -->
        </span>
      </h2>
      <!-- <h3>To: <ion-note>Me</ion-note></h3> -->
    </ion-label> 
  </ion-item>
  <ion-accordion-group expand="inset">
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Factura: Mayo 29 2019</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-grid>
          <ion-row id="head_row">
            <ion-col id="cols">Producto</ion-col>
            <ion-col id="cols">Cantidad</ion-col>
            <ion-col id="cols">Precio</ion-col>
        </ion-row>
        <ion-row>
            <ion-col id="cols_body">1</ion-col>
            <ion-col id="cols_body">2</ion-col>
            <ion-col id="cols_body">3</ion-col>
        </ion-row>
        </ion-grid>
      </div>
  </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Factura: Julio 30 2019</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-grid>
          <ion-row id="head_row">
            <ion-col id="cols">Producto</ion-col>
            <ion-col id="cols">Cantidad</ion-col>
            <ion-col id="cols">Precio</ion-col>
        </ion-row>
        <ion-row>
          <ion-col id="cols_body">1</ion-col>
          <ion-col id="cols_body">2</ion-col>
          <ion-col id="cols_body">3</ion-col>
      </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>Factura: Septiembre 19 2019</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-grid>
          <ion-row id="head_row">
            <ion-col id="cols">Producto</ion-col>
            <ion-col id="cols">Cantidad</ion-col>
            <ion-col id="cols">Precio</ion-col>
        </ion-row>
        <ion-row>
          <ion-col id="cols_body">1</ion-col>
          <ion-col id="cols_body">2</ion-col>
          <ion-col id="cols_body">3</ion-col>
      </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <div class="ion-padding">
<!--     <h1>{{ message.subject }}</h1> -->
  </div>
</ion-content>
